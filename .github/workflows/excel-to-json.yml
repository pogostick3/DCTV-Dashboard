name: Build dashboard.json from Excel

on:
  workflow_dispatch:
  push:
    paths:
      - dashboard.xlsx
      - excel-to-json.js

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install XLSX (runner only)
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm install xlsx --no-audit --no-fund

      - name: Convert Excel -> JSON
        run: node excel-to-json.js

      - name: Commit dashboard.json if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Only stage the file we care about
          git add -A data/dashboard.json

          # If nothing staged changed, skip commit (avoids exit code 1)
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: update dashboard.json [skip ci]"
            git push
          fi
