name: Build dashboard.json from Excel

on:
  push:
    paths:
      - 'dashboard.xlsx'
      - 'excel-to-json.js'
      - '.github/workflows/excel-to-json.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with history so we can push)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install XLSX
        run: npm i xlsx

      - name: Convert Excel â†’ JSON
        run: node excel-to-json.js

      - name: Debug git status (optional)
        run: |
          git status
          ls -la data || true

      - name: Commit JSON if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/dashboard.json || true
          if [[ -n "$(git status --porcelain)" ]]; then
            git commit -m "Auto-build dashboard.json from Excel"
            git push
          else
            echo "No changes to commit"
          fi
